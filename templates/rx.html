<!DOCTYPE HTML>
<html>
	<head>
		<title>Prescriptions</title>
		<meta charset="utf-8" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	</head>
	<body class="is-preload">
        <header id="header">
            <h1>Prescriptions</h1>
            <form method="post">
                <input type="text" name="drug" value="{{ request.form['drug'] }}">
                <input type="submit">
            </form>
        </header>
        <div id='response'></div>
	</body>
    <script>
       form.addEventListener('submit', function(event) {
            event.preventDefault();    // prevent page from refreshing
            const formData = new FormData(form);  // grab the data inside the form fields
            fetch('/', {   // assuming the backend is hosted on the same server
                method: 'POST',
                body: formData,
            }).then(function(response) {
                // do something with the response if needed.
                // If you want the table to be built only after the backend handles the request and replies, call buildTable() here.
            });
        });
      </script>
</html>
